<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Layer Groups</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep"></script>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL,TextDecoder"></script>
    <script crossorigin="anonymous" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" src="https://lib.baomitu.com/jquery/3.5.1/jquery.js"></script>

    <style>
      .map {
        width: 100%;
        height:400px;
      }
      #layertree li > span {
        cursor: pointer;
      }
      #layertree label {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="layertree">
      <h5>Click on layer nodes below to change their properties.</h5>
      <ul>
        <li><span>OSM layer</span>
          <fieldset id="layer0">
            <label class="checkbox" for="visible0">
              visibile <input id="visible0" class="visible" type="checkbox"/>
            </label>
            <label>
              opacity <input class="opacity" type="range" min="0" max="1" step="0.01"/>
            </label>
          </fieldset>
        </li>
        <li>
          <span>Layer group</span>
          <fieldset id="layer1">
            <label class="checkbox" for="visible1">
              visibile <input id="visible1" class="visible" type="checkbox"/>
            </label>
            <label>
              opacity <input class="opacity" type="range" min="0" max="1" step="0.01"/>
            </label>
          </fieldset>
          <ul>
            <li>
              <span>Food insecurity layer</span>
              <fieldset id="layer10">
                <label class="checkbox" for="visible10">
                  visibile <input id="visible10" class="visible" type="checkbox"/>
                </label>
                <label>
                  opacity <input class="opacity" type="range" min="0" max="1" step="0.01"/>
                </label>
              </fieldset>
            </li>
            <li>
              <span>World borders layer</span>
              <fieldset id="layer11">
                <label class="checkbox" for="visible11">
                  visibile <input id="visible11" class="visible" type="checkbox"/>
                </label>
                <label>
                  opacity <input class="opacity" type="range" min="0" max="1" step="0.01"/>
                </label>
              </fieldset>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
